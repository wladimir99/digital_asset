<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Digital asset</title>
  </head>
  <body>
    <div class="Frame">
      <div class="Navbar">
        <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
        <h3>Buy Asset</h3>
      </div>
      <div class="Card">
        <img src="./assets/photo_20s23-01-16_11-45-25.jpg" alt="" />
        <div class="Stats">
          <div class="row">
            <p>Price per VTC</p>
            <p class="price">$ 0,68</p>
          </div>
          <div class="row">
            <p>Fees</p>
            <p class="price">$ 1,02</p>
          </div>
          <hr class="hr" />
          <div class="row row-bottom">
            <p>Total</p>
            <p class="price">$ 68,02</p>
          </div>
        </div>
      </div>
      <div class="Wallet">
        <div class="wallet-part">
          <h4 class="wp1h">
            Wallet Address <i class="fa-regular fa-circle-question"></i>
          </h4>
          <div class="input1">
            <div class="input-box"><p>(XYZ)</p></div>
            <input type="text" placeholder="444 - 0127 - 9048" />
          </div>
        </div>
        <div class="wallet-part">
          <h4>Payment Method</h4>
          <div class="input2">
            <div class="ib">
              <div class="usd"><p>USD</p></div>
              <p>Dompetku - 4499</p>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="button">
        <a href="#"><i class="fa-solid fa-fingerprint"></i> 1-Tap Buy</a>
      </div>
    </div>
  </body>
</html>
